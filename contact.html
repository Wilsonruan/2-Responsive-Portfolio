<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/Style/style.css">
</head>

<body>
  <div class="container">
    <header id="contact">
      <h1>Wilson Ruan</h1>
      <nav>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="row">
        <div class="col-12">
          <div class="jumbotron adjustment">
            <h2>Contact</h2>
            <hr class="my-4">
            <h2 class="lead">Name</h2>
            <div class="input-group flex-nowrap">
              <input class="form-control" placeholder="John Smith" aria-label="John Smith">
            </div>
            <br>
            <p class="lead">Email</p>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com">
            </div>
            <br>
            <p class="lead">Message</p>
            <div class="input-group flex-nowrap">
              <textarea class="form-control input-textarea" id="comments" name="comment"></textarea>
            </div>
            <br>
            <div class="form-group">
              <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="row align-items-end">
      <div class="col">
        <div class="card">
          <!-- emtpy space for extra line -->
          <div class="card-header">
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <footer class="blockquote-footer text-center"><cite title="Source Title">&copy Copyright</cite></footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
