<body>
  <div class="container">
    <header id="contact">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <h1 class="text-center text-sm-center text-md-left">Wilson Ruan</h1>

        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <nav>
            <ul class="nav justify-content-center justify-content-sm-center justify-content-md-end">
              <li class="nav-item">
                <a class="nav-link btn btn-primary" style="margin: 5px;" href="index.html">About</a>

              <li class="nav-item">

      </div>

    <main>
      <form action="mailto:wilsonruan23@gmail.com" method="post" enctype="text/plain">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron adjustment">
            <h2>Contact</h2>
            <hr class="my-4">
            <h2 class="lead">Name</h2>
            <div class="input-group flex-nowrap">
              <input class="form-control" placeholder="John Smith" aria-label="John Smith">
            </div>
            <br>
            <p class="lead">Email</p>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com">
            </div>
            <br>
            <p class="lead">Message</p>
            <div class="input-group flex-nowrap">
              <textarea class="form-control input-textarea" id="comments" name="comment"></textarea>
            </div>
            <br>
            <div class="form-group">
              <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </main>

    <div class="row">
      <div class="col">
        <div class="card">
          <!-- emtpy space for extra line -->
