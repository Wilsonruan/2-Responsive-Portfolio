      <ul class="nav nav-pills">

<body>
  <div class="jumbotron adjustment">
    <div class="container adjustment">
      <h1 class="display-5">Contact</h1>
      <hr class="my-4">
      <section>
        <p class="lead">Name</p>
        <div class="input-group flex-nowrap">
          <input type="text" class="form-control" placeholder="John Smith" aria-label="John Smith" aria-describedby="addon-wrapping">
        </div>
        <br>
        <p class="lead">Email</p>
        <div class="input-group flex-nowrap">
          <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com" aria-describedby="addon-wrapping">
        </div>
        <br>
        <p class="lead">Message</p>
        <div class="input-group flex-nowrap">
          <textarea type="text" class="form-control input-textarea" id="comments" name="comment"></textarea>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </section>
    </div>
  </div>
