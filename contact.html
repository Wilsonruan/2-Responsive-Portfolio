<body>
  <div class="container">
    <header id="contact">
      <h1>Wilson Ruan</h1>
      <nav>

      <div class="row">

            <section>
              <h2>Contact</h2>
              <hr class="my-4">

              <div class="input-group flex-nowrap">
                <input class="form-control" placeholder="John Smith" aria-label="John Smith">

              <p class="lead">Message</p>
              <div class="input-group flex-nowrap">
                <textarea class="form-control input-textarea" id="comments" name="comment"></textarea>
              </div>
              <br>
              <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
