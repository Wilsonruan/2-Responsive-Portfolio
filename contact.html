<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Assets/Style/style.css">
</head>

<body>
  <div class="container-fluid container">
    <header id="contact">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h1 class="text-center text-sm-center text-md-left">Wilson Ruan</h1>
        </div>
        <div class="col-sm-12 col-md-6">
          <nav>
            <ul class="nav justify-content-center justify-content-sm-center justify-content-md-end">
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="#contact">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col-12">
          <div class="jumbotron adjustment">
            <h2>Contact</h2>
            <hr class="my-4">
            <form action="mailto:wilsonruan23@gmail.com" method="post" enctype="text/plain">
              <label class="lead">Name</label>
              <input class="form-control input-group flex-nowrap" placeholder="John Smith" aria-label="John Smith" required>
              <br>
              <label class="lead">Email</label>
              <input type="text" class="form-control input-group flex-nowrap" placeholder="example@gmail.com"
                aria-label="example@gmail.com" required>
              <br>
              <label class="lead">Message</label>
              <textarea class="form-control input-textarea input-group flex-nowrap" id="comments"
                name="comment" required></textarea>
              <br>
              <button type="submit" id="submit" class="submit-button form-group">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div class="row">
      <div class="col-12">
        <footer class="footer mt-auto py-3 fixed-bottom container">
          <div class="container">
            <h6 class="text-muted text-center">&copy; Copyright</h6>
          </div>
        </footer>
      </div>
    </div>
  </div>

</body>

</html>
